{% extends 'base.html' %}

{% block content %}
  <h1>{{ task.title }}</h1>
  <p>{{ task.description }}</p>
  <p>Due: {{ task.due_date }}</p>
  <p>Status: {{ task.get_status_display }}</p>

  <a href="{% url 'task_update' task.pk %}" class="btn btn-primary mr-2">Edit</a>
  <form action="{% url 'task_delete' task.pk %}" method="post" class="d-inline-block">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
{% endblock %}
